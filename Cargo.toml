[package]
name = "rex-tui"
version = "0.1.10"
edition = "2021"
authors = ["TheRustyPickle <rusty.pickle94@gmail.com>"]
readme = "README.md"
description = """
A TUI for managing Incomes and Expenses
"""
homepage = "https://github.com/TheRustyPickle/Rex"
repository = "https://github.com/TheRustyPickle/Rex"
license = "MIT"
keywords = ["tui", "terminal", "tui-app", "money", "budget"]
categories = ["command-line-utilities"]

[[bin]]
name = "rex"
path = "src/main.rs"
test = false
bench = false

[dependencies]
crossterm = "0.25.0"
rusqlite = { version = "0.29.0", features = ["bundled"] }
chrono = "0.4.19"
open = "4.0.0"
atty = "0.2.14"
reqwest = { version = "0.11", features = ["blocking", "json"] }
serde = { version = "1.0.140", features = ["derive"]}
dirs = "5.0.0"
thousands = "0.2.0"
semver = "1.0.17"
ratatui = "0.21.0"
strsim = "0.10.0"
